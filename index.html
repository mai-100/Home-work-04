<!DOCTYPE html>
<html>
	<head>
		<title>Home Work</title>
	</head>
	<body>
		<table border="0" cellspacing="0" cellpadding="0" width="100%">
			<tr>
				<td>
					<table border="1" cellspacing="0" cellpadding="0" width="45%">
						<tr>
							<h1>Log in Here</h1>
						</tr>

						<tr>
							<td>
								<form>
									<table border="0" cellspacing="10" cellpadding="10">
										<tr>
											<td>
												<label for="name">Name</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="text" placeholder="your name here..." id="name" maxlength="25" size="50">
											</td>
										</tr>
										<tr>
											<td>
												<label for="email">Email</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="email" placeholder="your email here..." id="email" size="50">
											</td>
										</tr>
										<tr>
											<td>
												<label for="password">Password</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="password" placeholder="your password here..." id="password" size="50">
											</td>
										</tr>
										<tr>
											<td>
												<input type="submit" value="Submit">
											</td>
										</tr>
									</table>
								</form>
							</td>
						</tr>
					</table>
				</td>
				<!-- Registration Form Start-->
				<td>
					<table border="1" cellspacing="0" cellpadding="0" width="45%" align="right">
						<tr>
							<td>
								<form>
									<table border="0" cellspacing="10" cellpadding="10">
										<tr>
											<td>
												<label for="fname">Firstname</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="text" placeholder="your firstname here" id="fname" name="fname" size="50">
											</td>
										</tr>

										<tr>	
											<td>
												<label for="lname">Lastname</label>
											</td>
											
											<td>:</td>

											<td>	
												<input type="text" placeholder="your lastname here" id="lname" name="lname" size="50">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="email">Email</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="email" placeholder="your email here..." id="email" size="50">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="password">Password</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="password" placeholder="your password here..." id="password" size="50">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="password"> ConfirmPassword</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="password" placeholder="your password here..." id="password" size="50">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="Phone">Phone</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="tel" id="phone" name="phone" maxlength="11" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="birthday">Birthday</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="date" id="birthday" name="birthday">
											</td>
										</tr>
										
										<tr>
											<td>
												Enter a Date
											</td>
											
											<td>:</td>
											
											<td>
												<label for="datemax">Before 1980-01-01:</label>
												<input type="date" id="datemax" name="datemax" max="1979-12-31"><br>
											    <label for="datemin">After 2000-01-01:</label>
												<input type="date" id="datemin" name="datemin" min="2000-01-02">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="birthdaytime">Birthday (date and time)</label>
											</td>

											<td>:</td>

											<td>
												<input type="datetime-local" id="birthdaytime" name="birthdaytime">
											</td>
										</tr>
										
										<tr>
											<td>
												Languages
											</td>
											
											<td>:</td>
											
											<td>
												<input type="radio" id="html" name="fav_language" value="HTML">
												<label for="html">HTML</label>

												<input type="radio" id="css" name="fav_language" value="CSS">
												<label for="css">CSS</label>

												<input type="radio" id="javascript" name="fav_language" value="JavaScript">
												<label for="javascript">JavaScript</label>
											</td>
										</tr>
										
										<tr>
											<td>
												Vehicle
											</td>
											
											<td>:</td>
											
											<td>
												<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
												<label for="vehicle1">Bike</label>

												<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
												<label for="vehicle2">Car</label>

												<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
												<label for="vehicle3">Truck</label>
											</td>
										</tr>
										
										<tr>
											<td>
												Visit Website
											</td>
											
											<td>:</td>
											
											<td>
												 <input type="button" onclick="alert('Whats up')" value="Click Me!"> 
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="favcolor">Select your favorite color</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="color" id="favcolor" name="favcolor">
											</td>
										</tr>
										
										<tr>
											<td>
												<label for="myfile">Select a file:</label>
											</td>
											
											<td>:</td>
											
											<td>
												<input type="file" id="myfile" name="myfile">
											</td>	
										</tr>
										
										<tr>
											<td>
												<input type="submit" value="Submit">
											</td>
											
											<td>
												<input type="Reset">
											</td>
										</tr>
									</table>
								</form>
							</td>
						</tr>
					</table>	
				</td>
				<!-- Registration Form End-->
			</tr>
		</table>	
	</body>
</html>
